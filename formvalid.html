<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>REGISTERD FORM</h2>
        <form id="registrationForm">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            
            </div>
                <button type="button" onclick="CLICK">CLICK HERE</button>
        
        </form>
    </div>

    <script>
        function validateForm() {
            
            document.getElementById("nameError").textContent = "Enter your correct name";
            document.getElementById("emailError").textContent = "Enter your correct Email@";
            document.getElementById("passwordError").textContent = "Invalid";
            document.getElementById("phoneError").textContent = "Enter only number";

        
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const phone = document.getElementById("phone").value.trim();

            let isValid = true;

            if (name === "") {
                document.getElementById("nameError").textContent = "Name is required.";
                isValid = false;
            }


            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                document.getElementById("emailError").textContent = "Email is required.";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "Enter a valid email.";
                isValid = false;
            }

        
            if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters long.";
                isValid = false;
            }

            
            const phonePattern = /^[0-9]{10}$/;
            if (phone === "") {
                document.getElementById("phoneError").textContent = "Phone number is required.";
                isValid = false;
            } else if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").textContent = "Enter a valid 11-digit phone number.";
                isValid = false;
            }

        
            if (isValid) {
                alert("Form submitted successfully!");
            }
        }
    </script>

</body>
</html>
